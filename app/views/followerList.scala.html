@import models._
@(followerList: Seq[Users], userId: String, myId: Option[String])

@userPage(userId, myId) {
  <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/userList.js")" type="text/javascript"></script>
  <script type="text/javascript" src="@routes.TweetController.javascriptRoutes"></script>
  <h1>Follower List</h1>

  @followerList.map { follower =>
    <div class="user-box">
      <div class="name">
        <a href="@controllers.routes.TweetController.userTweetList(follower.userId)">@follower.userName</a>
      </div>
      <div class="id">
        <a href="@controllers.routes.TweetController.userTweetList(follower.userId)">@follower.userId</a>
      </div>
      <div class="form">
        <button class="follow_button" value="@follower.userId" type="submit">follow</button>
      </div>
    </div>
  }
}
