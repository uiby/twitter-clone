@(my_id: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twitter Clone</title>

        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/tweet.css")">
    </head>
    <body>
      <div class="body-head">
        <header>
        <nav class="globalNavi">
            <ul>
                <li><a href="@controllers.routes.UserController.home()">ホーム</a></li>
                <li><a href="@controllers.routes.TweetController.tweet()">ツイート</a></li>
                <li><a href="@controllers.routes.UserController.signin()">サインイン</a></li>
                <li><a href="@controllers.routes.UserController.signup()">サインアップ</a></li>
                <li><a href="@controllers.routes.UserController.list()">ユーザ一覧</a></li>
                <li><a href="@controllers.routes.TweetController.userTweetList(my_id)">Hi, @my_id</a></li>
                <li>
                    <form method="GET" action="/search">
                        <input type="text" name="q" size="30" placeholder="search">
                        <input type="submit" value="検索">
                    </form>
                </li>
            </ul>
        </nav>
        </header>
      </div>

      <br>
      <div class="body-main">
        <div class="main">
          @content
        </div>
      </div>

    </body>
</html>
