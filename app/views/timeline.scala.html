@import models._
@(timeline: Seq[Tweets])

@home() {
  <h1>Timeline</h1>

  @timeline.map { tweet =>
    <div class="box">
    <div class="user_">@tweet.user_id @tweet.date_time.toString("yyyy/MM/dd")
      <br></br>
      @tweet.messages

      @tweet.favorite_count @tweet.retweet_count
    </div>
  }
}
