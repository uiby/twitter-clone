@import services._
@(searchText: String, tweetList: Seq[Tweets])

@home() {
  <h1>Tweet List  search -> @searchText</h1>

  <br></br>

  @tweetList.map { tweet =>
    <div class="box">
      @tweet.user_id @tweet.date_time.toString("yyyy/MM/dd")
      <br></br>
      @tweet.messages
    </div>
  }
}
