@(user_id: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twitter Clone</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/tweet.css")">

        <nav class="globalNavi">
            <ul>
                <li><a href="@controllers.routes.TweetController.userTweetList(user_id)">ツイート</a></li>
                <li><a href="@controllers.routes.UserController.followingList(user_id)">フォロー</a></li>
                <li><a href="@controllers.routes.UserController.followerList(user_id)">フォロワー</a></li>
                <li><a href="@controllers.routes.TweetController.showTimeline()">ライク</a></li>
            </ul>
        </nav>

    </head>
    <body>
        <br></br>
        @content

      <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
